<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Page Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Internship Survey of Code Alpha</h1>

            <form action="https://formsubmit.co/shivamsharma950655@gmail.com" method="POST">

                <div class="step step-1 active">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="age"> age</label>
                        <input type="text" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="ID Number">ID Number</label>
                        <input type="text" id="ID Number" name="ID-Nmuber">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-2">

                    <div class="form-group">
                        <label for="Type of intern">Internship Field</label>
                        <input type="text" id="intern" name="inter-field" required>
                    </div>
                    <div class="form-group">
                        <label for="Batch">Batch</label>
                        <input type="text" id="batch" name="batch" required>
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-3">
                    <div class="form-group">
                        <label for="Internship experience">Experience Of Internship</label>
                        <input id="intern-exp" name="intern-exp">
                    </div>
                    <div class="form-group">
                        <label for="suggestion">Suggestion for Us</label>
                        <input id="suggestion" name="suggestion">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="submit" class="submit-btn" value="send">Submit</button>
                </div>

            </form>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
